<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Testind developing enviroment with Bootstrap and nodejs</title>
    <link href="css/index.css" rel="stylesheet">


  </head>
  <body>
    <!--
      img-size: http://placehold.it/140x140
      img-photo: http://lorempixel.com/1400/500/
    -->

    <!-- Navbar -->
    <div class="header" id="navbar">
      <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-menu" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>
          <ul class="nav navbar-nav navbar-right collapse navbar-collapse" id="header-menu">
            <li role="presentation"><a href="#section-calendar">Calendario</a></li>
            <li role="presentation"><a href="#section-explorer">Documentos</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Front -->
    <section class="section-front" id="section-front">
      <div class="image-effect"></div>
      <div class="container text-center front-title">
          <h1>Título de la página <small>Explicación del sitio</small></h1>
      </div>
    </section>

    <!-- Calendar -->
    <section class="section-calendar" id="section-calendar">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <div class="container calendar-item">
              Texto de un caption
            </div>
          </div>
          <div class="item">
            <div class="container calendar-item">            
             Hola 
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- Explorer -->
    <section class="section-explorer" id="section-explorer">
      Esto es el calendario
    </section>

    <!-- Footer -->
    <section class="section-footer" id="section-footer">
      Esto es el calendario
    </section>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
